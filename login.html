<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/all.min.js"></script>
  </head>
  <body>
    <!-- 네비게이션 바 시작-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        
      <!-- 컨테이너 시작 -->
      <div class="container">
        <a href="index.html" class="navbar-brand">로고</a>
      
      </div>
      <!-- 컨테이너 끝 -->
    </nav>
    <!-- 최 상단 검은 네브바 끝-->
  
    <!--파란색 헤더-->
    <header id="main-beader" class="py-2 bg-primary text-white">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1><i class="fas fa-pencil-alt"></i>로그인 화면</h1>
          </div>
        </div>
      </div>
    </header>
    <!--파란색 헤더 끝-->
    <!--SEARCH 액션시작-->
       <!-- SEARCH 시작 -->
       <section id="search" class="py-4 mb-4 bg-light">
        <div class="container">
          <div class="row">
          
        </div>
      </section>
      <!-- SEARCH 끝 -->
    <!--LOGIN-->
 <section id="login">
   <div class="container">
     <div class="row">
       <div class="col-6 mx-auto">
         <div class="card">
           <div class="card-header">
             <h4>로그인</h4>
           </div>
           <div class="card-body">
             <form action="index.html">
               <div class="form-group">
                 <label for="email">Email</label>
                 <input type="text" class="form-control" />
               </div>
               <div class="form-group">
                 <label for="password">Password</label><input type="password" class="form-control"  />
               </div>
               <input
               type="submit"
               value="Login"
               class="btn btn-primary btn-block" />
               
             </form>
           </div>
         </div>
       </div>
     </div>
   </div>
 </section>

       
  <!-- FOOTER -->
  <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="lead text-center">
            Dashboard &copy;
            <span id="year"></span>
          </p>
        </div>
      </div>
    </div>
  </footer>


    <!--Modal 창들-->
    <!--Add Post Modal-->
    <div class="modal fade" id="addPostModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">Add Post</h5>
            <button class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="">
              <div class="form-group">
                <label for="title"> 제목</label>
                <input type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="category"> 카테고리</label>
                <select class="form-control">
                  <option value="">웹개발</option>
                  <option value="">자바</option>
                  <option value="">SQL</option>
                  <option value="">파이썬</option>
                </select>
              </div>
              <div class="form-group">
                <label for="image">이미지 업로드</label>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="image" />
                  <label for="image" class="custom-file-label"
                    >Choose File</label
                  >
                </div>
                <small class="form-text text-muted">Max size 3mb</small>
              </div>
              <div class="form-group">
                <label for="body">내용</label>
                <textarea name="editor1" class="form-control"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" data-dismiss="modal">
              저장하기
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- ADD CATEGORY MODAL -->
    <div class="modal fade" id="addCategoryModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title">Add Category</h5>
            <button class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="">
              <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-success" data-dismiss="modal">
              저장하기
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- ADD USER MODAL -->
    <div class="modal fade" id="addUserModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-warning text-white">
            <h5 class="modal-title">Add User</h5>
            <button class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="">
              <div class="form-group">
                <label for="title">이름</label>
                <input type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" class="form-control" />
              </div>
              <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" />
              </div>
              <div class="form-group">
                <label for="password2">비밀번호 확인</label>
                <input type="password" class="form-control" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-warning" data-dismiss="modal">
              저장하기
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--jQuery ,bundle.js-->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <!--텍스트에디터CDN-->
    <script src="https://cdn.ckeditor.com/4.13.1/standard/ckeditor.js"></script>
    <script>
      CKEDITOR.replace("editor1");
      // 현재 년도를 가져옴
      $("#year").text(new Date().getFullYear());
    </script>
  </body>
</html>
